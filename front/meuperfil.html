<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="./img/logo.svg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700;800&display=swap" rel="stylesheet">
    <title>Seu PC tanka? - Meu perfil</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
    <script src="./js/requisicao.js"></script>

</head>

<body>
    <script src="./js/header.js"></script>
    
    <main class="main-perfil">

        <div class="div-configs">
            <div class="div-configs-filha"></div>
            <img src="./img/perfil.svg" alt="fotodeperfil" class="img-user">

            <div class="inputs-test-2">
                <div class="form-floating mb-4 mt-4" style="width: 25em;">
                    <input class="input form-control bg-danger-subtle border-light-subtle" placeholder="Nome"
                        disabled id="name-input">
                    <label class="text-danger form-label" for="floatingInput">Nome</label>
                </div>

                <div class="form-floating mb-4" style="width: 25em;">
                    <input type="email" class="input form-control bg-danger-subtle border-light-subtle  " disabled
                        id="email-input" placeholder="name@example.com">
                    <label class="text-danger form-label" for="floatingInput">E-mail</label>
                </div>

                <div class="form-floating mb-4" style="width: 25em;">
                    <input type="password" class="input form-control bg-danger-subtle border-light-subtle " disabled
                        id="processor-input" placeholder="Password">
                    <label class="text-danger form-label" for="floatingPassword">Processador</label>
                </div>
                <div class="form-floating mb-4" style="width: 25em;">
                    <input type="email" class="input form-control bg-danger-subtle border-light-subtle  " disabled
                        id="driver-input" placeholder="name@example.com">
                    <label class="text-danger form-label" for="floatingInput">Placa de vídeo</label>
                </div>
                <div class="form-floating mb-4" style="width: 25em;">
                    <input type="email" class="input form-control bg-danger-subtle border-light-subtle  " disabled
                        id="ram-input" placeholder="name@example.com">
                    <label class="text-danger form-label" for="floatingInput">Memória RAM</label>
                </div>
                <div id='pass-div' class="form-floating mb-4" style="width: 25em;">
                    <input type="password" class="input form-control bg-danger-subtle border-light-subtle  " disabled
                        id="pass-input" placeholder="Senha">
                    <label class="text-danger form-label" for="floatingInput">Senha</label>
                </div>
                <div id='confirmpass-div' class="form-floating mb-4" style="width: 25em;">
                    <input type="password" class="input form-control bg-danger-subtle border-light-subtle  " disabled
                        id="confirmpass-input" placeholder="Confirmar Senha">
                    <label class="text-danger form-label" for="floatingInput">Confirmar Senha</label>
                </div>

                <div class="div-botao-finalizar" onclick="sendEditarDadosForm()">
                    <button type='button' id="botao-salvar">Salvar</button>
                  </div>
            </div>
        </div>

        <div class="side-bar">
            <div class="buttons">
                <button id="minhaconta-botao" class="side-bar-buttons" onclick="irParaConta()">MINHA CONTA</button>
                <button id="configuracoes-botao" class="side-bar-buttons" onclick="irParaConfig()">CONFIGURAÇÕES</button>
            </div>
        </div>

    </main>

    <script src="./js/footer.js"></script>

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
</body>

</html>
