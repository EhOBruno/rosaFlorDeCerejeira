  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="shortcut icon" href="./img/logo.svg" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700;800&display=swap" rel="stylesheet">
  <title>Seu PC tanka? - Cadastro</title>

  <!-- CSS -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

  <script src="./js/requisicao.js"></script>

</head>

<body>
  <header class="header">
    <div class="header-left">
      <img src="./img/logo.svg" alt="logo" onclick="window.location.assign('./')" class="logo">

    </div>
    <div class="header-right-2">
      <button class="button-1">Sobre</button>
    </div>
  </header>
  
  <form>
    <main class="main-cadastro">
    <h1>Cadastre-se</h1>
    <div class="form-floating mb-4 mt-4" style="width: 25em;">
      <input class="input form-control bg-danger-subtle border-light-subtle" name="name" placeholder="Nome" id="imputName">
      <label class="text-danger form-label" for="floatingInput">Nome</label>
    </div>

    <div class="form-floating mb-4" style="width: 25em;">
      <input type="email" class="input form-control bg-danger-subtle border-light-subtle" name="email" id="imputEmail" placeholder="name@example.com">
      <label class="text-danger form-label" for="floatingInput">E-mail</label>
    </div>
    
    <div class="form-floating mb-4" style="width: 25em;">
      <input type="password" class="input form-control bg-danger-subtle border-light-subtle"name="pswd" id="imputPassword" placeholder="Password">
      <label class="text-danger form-label" for="floatingPassword">Senha</label>
    </div>
    
    <div class="form-floating mb-4" style="width: 25em;">
      <input type="password" class="input form-control bg-danger-subtle" name="confirmpass" id="imputPasswordConf" placeholder="Password">
      <label class="text-danger form-label" for="floatingPassword">Confirme a senha</label>
    </div>


    <div class="form-floating mb-4" style="width: 25em;">
      <select class="form-select bg-danger-subtle rounded-3" name="processador" id="imputProcessador"
        aria-label="Floating label select example">
        <option value="Nenhum" selected>Nenhum</option>
        <option value="I5-2500">I5-2500</option>
        <option value="I5-3570">I5-3570</option>
        <option value="I5-4400">I5-4400</option>
        <option value="I5-5600">I5-5600</option>
        <option value="I5-6600">I5-6600</option>
        <option value="I5-7400">I5-7400</option>
        <option value="I5-8600">I5-8600</option>
        <option value="I5-9600">I5-9600</option>
        <option value="I5-10400">I5-10400</option>
        <option value="I5-11400">I5-11400</option>
        <option value="I5-12400">I5-12400</option>
        <option value="I7-2600">I7-2600</option>
        <option value="I7-3770">I7-3770</option>
        <option value="I7-4770">I7-4770</option>
        <option value="I7-5700">I7-5700</option>
        <option value="I7-6700">I7-6700</option>
        <option value="I7-7700">I7-7700</option>
        <option value="18I7-8700">I7-8700</option>
        <option value="I7-9700">I7-9700</option>
        <option value="I7-10700">I7-10700</option>
        <option value="I7-11700">I7-11700</option>
        <option value="I7-12700">I7-12700</option>
        <option value="Ryzen 3 1600">Ryzen 3 1600</option>
        <option value="Ryzen 3 2200">Ryzen 3 2200</option>
        <option value="Ryzen 3 3200">Ryzen 3 3200</option>
        <option value="Ryzen 3 4300">Ryzen 3 4300</option>
        <option value="Ryzen 3 5300">Ryzen 3 5300</option>
        <option value="Ryzen 5 1600">Ryzen 5 1600</option>
        <option value="Ryzen 5 2600">Ryzen 5 2600</option>
        <option value="Ryzen 5 3600">Ryzen 5 3600</option>
        <option value="Ryzen 5 4600">Ryzen 5 4600</option>
        <option value="Ryzen 5 5600">Ryzen 5 5600</option>
        <option value="Ryzen 5 6600">Ryzen 5 6600</option>
        <option value="Ryzen 7 1700">Ryzen 7 1700</option>
        <option value="Ryzen 7 2700">Ryzen 7 2700</option>
        <option value="Ryzen 7 3700">Ryzen 7 3700</option>
        <option value="Ryzen 7 4700">Ryzen 7 4700</option>
        <option value="Ryzen 7 5800">Ryzen 7 5800</option>
        <option value="Ryzen 7 6800">Ryzen 7 6800</option>
        <option value="Ryzen 7 7700">Ryzen 7 7700</option>
      </select>
      <label class="text-danger" for="floatingSelect">Processador</label>
    </div>
    
    <!-- <form action="" class="forms">
      <input type="Nome" class="input-2" placeholder="Processador">
      <button class="botao-escolha"></button>
    </form> -->

    <div class="form-floating mb-4" style="width: 25em;">
      <select class="form-select bg-danger-subtle rounded-3" name="gpu" id="imputGpu"
        aria-label="Floating label select example">
        <option value="Nenhuma" selected>Nenhuma</option>
        <option value="GTX-1050">GTX-1050</option>

        <option value="RTX-2070">RTX-2070</option>
        <option value="RTX-2080">RTX-2080</option>
        <option value="RTX-3050">RTX-3050</option>
        <option value="RTX-3060">RTX-3060</option>
        <option value="RTX-3070">RTX-3070</option>
        <option value="RTX-4070">RTX-4070</option>
        <option value="RTX-4080">RTX-4080</option>
        <option value="RTX-4090">RTX-4090</option>
        <option value="RX-450">RX-450</option>
        <option value="RX-460">RX-460</option>
        <option value="RX-470">RX-470</option>
        <option value="RX-480">RX-480</option>
        <option value="RX-550">RX-550</option>
        <option value="RX-560">RX-560</option>
        <option value="RX-570">RX-570</option>
        <option value="RX-580">RX-580</option>
        <option value="XT-5500">XT-5500</option>

        <option value="XT-5700">XT-5700</option>
        <option value="XT-5800">XT-5800</option>
        <option value="XT-6500">XT-6500</option>
        <option value="XT-6600">XT-6600</option>
        <option value="XT-6700">XT-6700</option>
        <option value="34XT-6800">XT-6800</option>
      </select>

    </div>

    <!-- <form action="" class="forms">
      <input type="Nome" class="input-2" placeholder="Placa de Vídeo">
      <button class="botao-escolha"></button>
    </form> -->

    <div class="form-floating" style="width: 25em;">
      <select class="form-select bg-danger-subtle rounded-3" name="ram" id="imputRam"
        aria-label="Floating label select example">
        <option value="Nenhuma" selected>Nenhuma</option>
        <option value="4GB">4Gb</option>
        <option value="8GB">8Gb</option>
        <option value="2GB">16Gb</option>
        <option value="3GB">32Gb</option>
        <option value="4GB">64Gb</option>

    </div>

    <!-- <form action="" class="forms">
      <input type="Nome" class="input-2" placeholder="Memória RAM">
      <button class="botao-escolha"></button>
    </form> -->

    <div class="div-botao-finalizar">
      <button type="button" onclick="sendCadastroForm()" id="botao-finalizar">Finalizar</button>
    </div>
    </form>
  </main>

  <script src="./js/footer.js"></script>
