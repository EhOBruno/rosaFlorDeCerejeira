<!DOCTYPE html>
<html lang="pt-Br">

<head>

  <title>Seu PC tanka?</title>

  <!-- CSS -->
  <link rel="stylesheet" href="./css/style.css">

  <script src="./js/sweetalert2.all.min.js"></script>
  <script src="./js/script.js"></script>
  <script src="./js/requisicao.js"></script>

<body>

  <script src="./js/header.js"></script>

  <main class="main-index">
    <div id="main-left-1">
      <img src="./img/imagemInicial.svg" alt="imagem" id="imagem-inicial">

    </div>
    <div id="main-right-1">
      <p id="texto-inicial-1">QUERENDO SABER SE SUA <br> MÁQUINA "TANKA" SEUS<br>
        JOGOS FAVORITOS OU <br>
        UM NOVO LANÇAMENTO?</p>
      <p id="texto-secundario-1">
        FAÇA SEU CADASTRO E DESCUBRA, DE<br>
        FORMA GRATUITA E ACESSÍVEL, SE ISSO É<br>
        POSSÍVEL COM A GENTE!
      </p>
    </div>
  </main>
  <main class="main-index" id="main-scroll-1">
    <div id="main-scroll-left-1">
      <p id="texto-scroll">COM SUA CONTA, VOCÊ RECEBE<br>
        INFORMAÇÕES PERSONALIZADAS<br>
        DE ACORDO COM SUAS ESPECIFICAÇÕES</p>
      <button id="botao-cadastro" onclick="irParaCadastro()"> Cadastre-se</button>
      <p id="texto-intermedio">OU</p>
      <button id="botao-navegar" onclick="window.location.assign('./filtros')">Navegue livremente</button>

    </div>

    <div id="main-scroll-right-1">
      <img id="imagem-scroll" src="./img/fotinhadamuia.svg" alt="imagem">

    </div>
  </main>
  <footer id="footer_pg_inicial"> </footer>

  <script src="./js/footer.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
