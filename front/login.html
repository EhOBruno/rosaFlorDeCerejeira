<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="shortcut icon" href="./img/logo.svg" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700;800&display=swap" rel="stylesheet">
  <title>Seu PC tanka? - Login</title>

  <!-- CSS -->

  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <!-- JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="./js/sweetalert2.all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="./js/requisicao.js"></script>
  <script src="./js/script.js"></script>


</head>

<body>
  <header class="header">
    <div class="header-left">
      <img src="img/logo.svg" alt="logo" onclick="window.location.assign('./')" class="logo">

    </div>
    <div class="header-right-2">
      <button class="button-1">Sobre</button>
    </div>
  </header>
  <form>
    <main class="main-login">
      <h1>Login</h1>

      <div class="form-floating mb-5 mt-5" style="width: 25em;">
        <input type="email" class="form-control bg-danger-subtle" name="email" id="floatingInput" placeholder="name@example.com">
        <label class="text-danger" for="floatingInput">E-mail</label>
      </div>

      <!-- <input type="Nome" class="input-login" placeholder="E-mail"> -->

      <div class="form-floating" style="width: 25em;">
        <input type="password" class="form-control bg-danger-subtle" name="password" id="floatingPassword" placeholder="Password">
        <label class="text-danger" for="floatingPassword">Senha</label>
      </div>

      <!-- <input type="Nome" class="input-login" placeholder="Senha"> -->
    </main>
    <div class="div-botao-finalizar" onclick="sendLoginForm()">
      <button type='button' id="botao-finalizar">Entrar</button>
    </div>
    <p id="texto-login">Novo por aqui? <a id="texto-login-1" href="./cadastro">Cadastre-se agora</a></p>
  </form>

  <script src="./js/footer.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
</body>

</html>
