<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="./img/logo.svg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700;800&display=swap" rel="stylesheet">
    <title>Seu PC tanka? - Configurações</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>

</head>

<body>
    <script src="./js/header.js"></script>
    <main class="main-perfil">
        <div class="side-bar">
            <div class="buttons">
                <button class="side-bar-buttons" onclick="irParaConta()">MINHA CONTA</button>
                <button class="side-bar-buttons" onclick="irParaConfig()">CONFIGURAÇÕES</button>
                <button class="side-bar-buttons" onclick="irParaFav()">JOGOS FAVORITOS</button>
            </div>
        </div>

        <div class="div-configs">
            <div class="inputs-test">
                <div class="form-floating mb-4 mt-4" style="width: 25em;">
                    <input class="input form-control bg-danger-subtle border-light-subtle " placeholder="Nome"
                        id="floatingInput">
                    <label class="text-danger form-label" for="floatingInput">Alterar nome</label>
                </div>

                <div class="form-floating mb-4" style="width: 25em;">
                    <input type="email" class="input form-control bg-danger-subtle border-light-subtle  "
                        id="floatingInput" placeholder="name@example.com">
                    <label class="text-danger form-label" for="floatingInput">Alterar e-mail</label>
                </div>

                <div class="form-floating mb-4" style="width: 25em;">
                    <input type="password" class="input form-control bg-danger-subtle border-light-subtle "
                        id="floatingPassword" placeholder="Password">
                    <label class="text-danger form-label" for="floatingPassword">Alterar senha</label>
                </div>

                <div class="form-floating mb-4" style="width: 25em;">
                    <input type="password" class="input form-control bg-danger-subtle" id="floatingPassword"
                        placeholder="Password">
                    <label class="text-danger form-label" for="floatingPassword">Confirme a senha</label>
                </div>


                <div class="form-floating mb-4" style="width: 25em;">
                    <select class="form-select bg-danger-subtle rounded-3" id="floatingSelect"
                        aria-label="Floating label select example">
                        <option selected>Alterar Processador</option>
                        <option value="1">I5-12400</option>
                        <option value="2">I5-12400</option>
                        <option value="3">I5-7400</option>
                    </select>
                    <label class="text-danger" for="floatingSelect">Processador</label>
                </div>

                <!-- <form action="" class="forms">
              <input type="Nome" class="input-2" placeholder="Processador">
              <button class="botao-escolha"></button>
            </form> -->

                <div class="form-floating mb-4" style="width: 25em;">
                    <select class="form-select bg-danger-subtle rounded-3" id="floatingSelect"
                        aria-label="Floating label select example">
                        <option selected>Alterar placa de vídeo</option>
                        <option value="1">GTX-1050TI</option>
                        <option value="2">GTX-1060</option>
                        <option value="3">GTX-3090</option>
                    </select>
                    <label class="text-danger" for="floatingSelect">Placa de Vídeo</label>
                </div>

                <!-- <form action="" class="forms">
              <input type="Nome" class="input-2" placeholder="Placa de Vídeo">
              <button class="botao-escolha"></button>
            </form> -->

                <div class="form-floating" style="width: 25em;">
                    <select class="form-select bg-danger-subtle rounded-3" id="floatingSelect"
                        aria-label="Floating label select example">
                        <option selected>Alterar Memória RAM</option>
                        <option value="1">DDR4-8Gb</option>
                        <option value="2">DDR4-8Gb x 2</option>
                        <option value="3">DDR3-8Gb</option>
                    </select>
                    <label class="text-danger" for="floatingSelect">Memória RAM</label>
                </div>
            </div>
        </div>
        </div>
    </main>
    <script src="./js/footer.js"></script>

</body>

</html>
